<div class="list-wrapper">
  <div class="list-item" *ngFor="let post of result.results">
    <span>{{post.sectionName}}</span>
    <span>{{post.pillarName}}</span>
    <h3> {{post.webTitle}}</h3>
    <button type="button" [routerLink]="['/', 'view', post.id]">More...</button>
  </div>
  <pagination
    (goPage)="goToPage($event)"
    (goNext)="onNext()"
    (goPrev)="onPrev()"
    [pagesToShow]="5"
    [page]="page"
    [perPage]="limit"
    [count]="total"></pagination>
</div>
